<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .node {
        /* stroke: rgb(14, 116, 199); */
        stroke-width: 2px;
        font: 10px sans-serif;
        /* pointer-events: none; */
        fill: rgb(255, 255, 255);
    }

    .text {
        font: 10px sans-serif;
        pointer-events: none;
        fill: rgb(0, 0, 0);
    }

    .link {
        fill: none;
        stroke: rgb(0, 109, 33);
    }
</style>

<body>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script>
        var width = window.innerWidth,
            height = window.innerHeight - 20;

        var tree = d3.layout.tree()
            .size([width - (20 * 2), height - (20 * 2)]);

        var root = {};
        root.parent = root;
        root.px = root.x;
        root.py = root.y;
        root.valor = 12;
        root.listo = 0;
        root.id = 0;
        root.color = "rgb(14, 116, 199)";


        var nodes = tree(root),
            base = 1,
            matriz = [10, 6, 1];


        var diagonal = d3.svg.diagonal();

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(20,20)");

        var node = svg.selectAll(".node"),
            link = svg.selectAll(".link"),
            text = svg.selectAll(".text");

        var contador = 0;
        var jo = 0;
        var tictac = 1;
        var imprimir = 2;

        var duration = 400,
            timer = setInterval(update, duration);



        function update() {

            if (nodes[jo].valor - matriz[contador] >= 0) {

                if (tictac <= 0) {
                    console.log("Análisis Completado Exitosamente...");
                    return clearInterval(timer);
                }

                // Agrega un nuevo nodo a un pariente aleatorio.
                var n = {
                        id: nodes.length,
                        valor: nodes[jo].valor - matriz[contador],
                        listo: 0,
                        color: "rgb(14, 116, 199)"
                    },
                    p = nodes[jo];
                if (nodes[jo].valor - matriz[contador] <= 0) {
                    n.listo = 1;
                    n.color = "rgb(255, 0, 0)";

                    tictac--;

                }

                if (p.children) {
                    p.children.push(n);

                } else p.children = [n];
                nodes.push(n);
                tictac++;

                //Recalcula el layaout y datos de unión.
                node = node.data(tree.nodes(root), function (d) {
                    return d.id;
                });

                text = text.data(tree.nodes(root), function (d) {
                    return d.id;
                });

                link = link.data(tree.links(nodes), function (d) {
                    return d.source.id + "-" + d.target.id;
                });

                // Agrega un entero nodo en el pariente de la vieja posición.
                node.enter().append("circle")
                    .attr("class", "node")
                    .attr("r", 10)
                    .attr("cx", function (d) {
                        return d.parent.px;
                    })
                    .style("stroke", function (d) {
                        return d.color;
                    })
                    .attr("cy", function (d) {
                        return d.parent.py;
                    });

                //Prueba de introduccion de texto
                text.enter().append("text")
                    .attr("class", "text")
                    .attr("y", function (d) {
                        return d.parent.py + 2;
                    })
                    .attr("x", function (d) {
                        return d.parent.px;
                    })
                    .attr("text-anchor", "middle")
                    .text(function (d) {
                        if (imprimir == 0) {
                            return d.valor;
                            
                        } else if (imprimir == 1) {
                            return d.listo;
                            
                        } else if (imprimir == 2) {
                            return d.id + 1;
                        } else {
                            return d.depth + 1;
                        }

                    });


                // Agrega una entera conexión en el pariente con la vieja posición.
                link.enter().insert("path", ".node")
                    .attr("class", "link")
                    .attr("d", function (d) {
                        var o = {
                            x: d.source.px,
                            y: d.source.py
                        };
                        return diagonal({
                            source: o,
                            target: o
                        });
                    });

                // Transición de nodos y links a su nueva posición.
                var t = svg.transition()
                    .duration(duration);

                t.selectAll(".link")
                    .attr("d", diagonal);

                t.selectAll(".node")
                    .attr("cx", function (d) {
                        return d.px = d.x;
                    })

                    .attr("cy", function (d) {
                        return d.py = d.y;
                    })
                    .style("stroke", function (d) {
                        return d.color;
                    });

                t.selectAll(".text")
                    .attr("x", function (d) {
                        return d.px = d.x;
                    })
                    .text(function (d) {
                        if (imprimir == 0) {
                            return d.valor;
                            
                        } else if (imprimir == 1) {
                            return d.listo;
                            
                        } else if (imprimir == 2) {
                            return d.id +1;
                        } else {
                            return d.depth + 1;
                        }
                    })
                    .attr("y", function (d) {
                        return d.py = d.y + 3;
                    });

            }
            if (contador > 1) {
                nodes[jo].listo = 1;
                tictac--;
                if (tictac <= 0) {
                    console.log("Análisis Completado Exitosamente...");
                    return clearInterval(timer);
                }
                jo = 0;

                while (nodes[jo].listo == 1) {
                    if (tictac < 4) {
                        jo++;
                    } else {
                        jo = Math.floor(Math.random() * nodes.length);
                    }
                }
                contador = 0;
            } else {
                contador++;
            }
        }
    </script>

</body>
