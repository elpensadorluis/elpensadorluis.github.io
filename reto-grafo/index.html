<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .node {
        /* stroke: rgb(14, 116, 199); */
        stroke-width: 2px;
        font: 10px sans-serif;
        /* pointer-events: none; */
        fill: rgb(255, 255, 255);
    }

    .text {
        font: 10px sans-serif;
        pointer-events: none;
        fill: rgb(0, 0, 0);
    }

    .link {
        fill: none;
        stroke: rgb(0, 109, 33);
    }
</style>

<body>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script>
        var width = window.innerWidth,
            height = window.innerHeight - 20;

        var tree = d3.layout.tree()
            .size([width - (20 * 2), height - (20 * 2)]);

        var root = {};
        root.parent = root;
        root.px = root.x;
        root.py = root.y;
        root.valor = 12;
        root.listo = 0;
        root.color = "rgb(14, 116, 199)";

        // var aleatorio = [0, ];

        var nodes = tree(root),
            base = 1,
            matriz = [10, 6, 1];


        // //rutina de prueba primer chicharron:
        // var m = {
        //             id: nodes.length,
        //             valor: nodes.length
        //         };

        // if (nodes[0].children) {
        //     nodes[0].children.push(m);
        //     // console.log( p.children);
        // } else nodes[0].children = [m];
        // nodes.push(m);

        // nodes[0].children.listo = 0;

        var diagonal = d3.svg.diagonal();

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(20,20)");

        var node = svg.selectAll(".node"),
            link = svg.selectAll(".link"),
            text = svg.selectAll(".text");

        var duration = 400,
            timer = setInterval(update, duration);

        var contador = 0;
        var jo = 0;

        var tictac = 0;



        function update() {

            if (nodes[jo].valor - matriz[contador] >= 0) {


                if (tictac <= 0) return clearInterval(timer);


                // Add a new node to a random parent.
                console.log(contador);

                var n = {
                        id: nodes.length,
                        valor: nodes[jo].valor - matriz[contador],
                        listo: 0,
                        color: "rgb(14, 116, 199)"
                    },
                    p = nodes[jo];
                if (nodes[jo].valor - matriz[contador] <= 0) {
                    n.listo = 1;
                    n.color = "rgb(255, 0, 0)";
                    // // aleatorio = aleatorio.filter(function (i) {
                    //     return i !== nodes[jo].id
                    // });
                    tictac--;

                }

                // for (var i = 0; i < 3; i++) {

                if (p.children) {
                    p.children.push(n);

                } else p.children = [n];
                nodes.push(n);
                tictac++;
                // aleatorio.push(nodes.length - 1);


                // }

                // Recompute the layout and data join.
                node = node.data(tree.nodes(root), function (d) {
                    return d.id;
                });

                text = text.data(tree.nodes(root), function (d) {
                    return d.id;
                });

                link = link.data(tree.links(nodes), function (d) {
                    return d.source.id + "-" + d.target.id;
                });

                // Add entering nodes in the parent’s old position.
                node.enter().append("circle")
                    .attr("class", "node")
                    .attr("r", 10)
                    .attr("cx", function (d) {
                        return d.parent.px;
                    })
                    .style("stroke", function (d) {
                        return d.color;
                    })
                    .attr("cy", function (d) {
                        return d.parent.py;
                    });

                //Prueba de introduccion de texto
                text.enter().append("text")
                    // .attr("dy", 3)
                    .attr("class", "text")
                    .attr("y", function (d) {
                        return d.parent.py + 2;
                    })
                    .attr("x", function (d) {
                        return d.parent.px;
                    })
                    .attr("text-anchor", "middle")
                    .text(function (d) {
                        // return d.listo;
                        return d.valor;
                    });


                // Add entering links in the parent’s old position.
                link.enter().insert("path", ".node")
                    .attr("class", "link")
                    .attr("d", function (d) {
                        var o = {
                            x: d.source.px,
                            y: d.source.py
                        };
                        return diagonal({
                            source: o,
                            target: o
                        });
                    });

                // Transition nodes and links to their new positions.
                var t = svg.transition()
                    .duration(duration);

                t.selectAll(".link")
                    .attr("d", diagonal);

                t.selectAll(".node")
                    .attr("cx", function (d) {
                        return d.px = d.x;
                    })

                    .attr("cy", function (d) {
                        return d.py = d.y;
                    })
                    .style("stroke", function (d) {
                        return d.color;
                    });

                t.selectAll(".text")
                    .attr("x", function (d) {
                        return d.px = d.x;
                    })
                    .text(function (d) {
                        // return d.listo;
                        return d.valor;
                    })
                    .attr("y", function (d) {
                        return d.py = d.y + 3;
                    });

            }
            if (contador > 1) {
                nodes[jo].listo = 1;
                tictac--;
                // // aleatorio = aleatorio.filter(function (i) {
                //     return i !== nodes[jo].id
                // });

                var loteria = false;
                // jo = randomNoRepeats(aleatorio);


                // console.log(aleatorio);
                // jo = Math.floor(Math.random() * aleatorio.length);
                // name = aleatorio.splice(jo, 1);
                // aleatorio.push(name);



                console.log("el vendito " + jo);
                jo = 0;
                if (nodes.length - tictac <= 3) {
                    jo = 0;
                    while (nodes[jo].listo == 1) {
                        jo++;
                    }
                    // clearInterval(timer);
                } else {
                    while (nodes[jo].listo == 1) {
                        // if (nodes[jo].valor - matriz[contador]==1) {
                        //     loteria = true;
                        // }

                        // jo = Math.random() * nodes.length | 0;
                        jo = Math.floor(Math.random() * nodes.length);
                        // jo++;

                        // jo = nodes[Math.floor(Math.random()*nodes.length)];

                    }
                    // if (nodes[jo].listo == 0) {
                    //     loteria = true;
                }

                contador = 0;
            } else {
                contador++;
                // jo++;
            }
            if (nodes.length + 1 == tictac) {
                clearInterval(timer);
                console.log("Análisis Completado...");
            }

        }

        function randomNoRepeats(array) {
            var copy = array.slice(0);
            return function () {
                if (copy.length < 1) {
                    copy = array.slice(0);
                }
                var index = Math.floor(Math.random() * copy.length);
                var item = copy[index];
                copy.splice(index, 1);
                return item;
            };
        }
    </script>
